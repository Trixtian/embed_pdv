<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power BI Embedded sample</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>

<body>
    <header class="embed-container col-lg-12 col-md-12 col-sm-12 shadow">
        <p>
            Informe puntos de venta Maxicassa S.A.S
        </p>
        <button id="logout">Salir</button>

    </header>
    <main class="row">
        <section id="filter-container" class="embed-container col-lg-12 col-md-12 col-sm-12 mb-5 ml-5 mt-5">
            <label for="filterInput">Filtrar por centro de operaciones:</label>
            <select id="co">
                <option selected value="">Seleccione un centro de operacion</option>
            </select>
            <!-- <input type="text" id="filterInput" placeholder="Ejemplo: 511">
            <button id="applyFilter">Aplicar filtro</button> -->
        </section>
        <section id="report-container" class="embed-container col-lg-12 col-md-12 col-sm-12 mt-5">
            <!-- Aquí colocarás el informe incrustado -->
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/powerbi-client/2.15.1/powerbi.min.js"
        integrity="sha512-OWIl8Xrlo8yQjWN5LcMz5SIgNnzcJqeelChqPMIeQGnEFJ4m1fWWn668AEXBrKlsuVbvDebTUJGLRCtRCCiFkg=="
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    <script>
        window.addEventListener("load", function () {
            // Tu código aquí se ejecutará después de que la página haya terminado de cargar.
            console.log("La página se ha cargado completamente.");

            // Puedes realizar acciones, como manipular el DOM, hacer solicitudes a servidores, etc.
            const token = localStorage.getItem('access_token');
            const user_id = localStorage.getItem('user_id');

            console.log(token)
            console.log(user_id)


            fetch('/get-co-list', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ token, user_id }),
            })
                .then(response => response.json())
                .then(data => {
                    console.log(data)

                    // Obtén el elemento select por su ID
                    const select = document.getElementById("co");

                    // Recorre el arreglo de opciones con forEach y crea elementos option
                    data.forEach(function (opcion) {
                        const option = document.createElement("option");
                        option.value = opcion.f_id;  // El valor de la opción
                        option.text = opcion.f_descripcion;   // El texto visible de la opción
                        select.appendChild(option);  // Agrega la opción al select
                    });

                });
        });

        // Obtener el elemento select
        const select = document.getElementById("co");

        // Agregar un listener onchange al select
        select.addEventListener("change", function () {
            // Obtener el valor seleccionado
            const filterValue = select.value;
            console.log(filterValue)

            const reportContainer = document.getElementById('report-container');
            const report = powerbi.get(reportContainer);

            report.setFilters([{
                $schema: "http://powerbi.com/product/schema#basic",
                target: {
                    table: 'centros_operaciones',
                    column: 'centro_operaciones'
                },
                operator: 'In',
                values: [filterValue]
            }]);

        });

        // Obtener el elemento select
        const logout = document.getElementById("logout");
        logout.addEventListener('click', function () {
            // Eliminar un valor de localStorage
            localStorage.removeItem('access_token');
            localStorage.removeItem('user_id');
            localStorage.removeItem('user_cedula');
            window.location.href = "/";
        });

    </script>
</body>

</html>
