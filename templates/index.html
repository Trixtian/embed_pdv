<body>
    <header class="embed-container col-lg-12 col-md-12 col-sm-12 shadow px-4 py-2 bg-info">
        <div class="d-flex justify-content-between align-items-center m-0">
            <h1>Logo</h1>
            <h2>Informe puntos de venta Maxicassa S.A.S</h2>

            <button class="btn btn-danger" id="logout">Salir</button>
        </div>
    </header>
    <main class="row">
        <section id="filter-container" class="ml-5 mb-2 mt-5">
            <div class="container">
                <div class="row">
                    <div class="d-flex align-items-center col-md-3">
                        <label for="co">Filtrar por centro de operaciones:</label>
                    </div>
                    <div class="col-md-9">
                        <select class="form-select" id="co">
                            <option selected value="">Seleccione un centro de operacion</option>
                        </select>
                    </div>
                </div>
            </div>
        </section>

        <section id="report-container" class="embed-container col-lg-12 col-md-12 col-sm-12 mt-5">
            <!-- Aquí colocarás el informe incrustado -->
        </section>
    </main>

        crossorigin="anonymous"></script>
