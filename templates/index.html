<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power BI Embedded sample</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>

<body>
    <header class="embed-container col-lg-12 col-md-12 col-sm-12 shadow">
        <p>
            Informe puntos de venta Maxicassa S.A.S
        </p>
    <main class="row">   
        <section id="filter-container" class="embed-container col-lg-12 col-md-12 col-sm-12 mb-5 ml-5 mt-5">
            <label for="filterInput">Filtrar por centro de operaciones:</label>
            <input type="text" id="filterInput" placeholder="Ejemplo: 511">
            <button id="applyFilter">Aplicar filtro</button>
        </section>
    </main>
    </header>
    <main class="row">
        
        <section id="report-container" class="embed-container col-lg-12 col-md-12 col-sm-12 mt-5">
            <!-- Aquí colocarás el informe incrustado -->
        </section>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/powerbi-client/2.15.1/powerbi.min.js" integrity="sha512-OWIl8Xrlo8yQjWN5LcMz5SIgNnzcJqeelChqPMIeQGnEFJ4m1fWWn668AEXBrKlsuVbvDebTUJGLRCtRCCiFkg==" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const filterInput = document.getElementById('filterInput');
            const applyFilterButton = document.getElementById('applyFilter');

            applyFilterButton.addEventListener('click', function () {
                const filterValue = filterInput.value;
                const reportContainer = document.getElementById('reportContainer');
                const report = powerbi.get(reportContainer);

                report.setFilters([{
                    $schema: "http://powerbi.com/product/schema#basic",
                    target: {
                        table: 'centros_operaciones',
                        column: 'centro_operaciones'
                    },
                    operator: 'In',
                    values: [filterValue]
                }]);
            });
        });
    </script>
</body>
</html>
